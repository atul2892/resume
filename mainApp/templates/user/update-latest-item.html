{%extends 'superadmin/index.html'%}
{%load static%}
{%block body%}

<!-- ============================================================== -->
<div class="main-contentw-100">
    <div class="">
        <div class="container-fluid">
            
            <!-- end row -->
            

            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">

                            <h4 class=" text-center">Update Latest Items Product </h4>
                            <form method="post" enctype="multipart/form-data">
                                {%csrf_token%}
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Product<span class="text-danger">*</span></label>
                                            <select type="text" id="category-select" class="form-control" name="product" >
                                                <option value="#" disabled selected>Select Product &#9660;</option>
                                                {% for item in product %}
                                                <option value="{{item.id}}" {% if item.id == data.product_id %}selected{% endif %}>{{item.name|slice:"70"}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                     
                            
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary text-center mt-4" style="padding:2px 50px;">Update</submit>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div> 
    </div>
    <!-- End Page-content -->

    {%endblock%}
