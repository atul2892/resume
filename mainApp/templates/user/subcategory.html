{%extends 'superadmin/index.html'%}
{% load static %}
{%block body%}


            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4 text-center">Total Subcategory<span><a href="/add-subcategory"> &nbsp;<i class="fa fa-plus" aria-hidden="true"></i></a>
                            </span></h4>
                            <div class="table-responsive">
                                <table class="table align-middle table-nowrap mb-0">
                                    <thead class="table-light">
                                        <tr>

                                            <th class="align-middle">Category</th>
                                            <th class="align-middle">Name</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {%for item in subcategory%}
                                        <tr>  
                                            <td>
                                                {{item.category}}
                                            </td>
                                             <td>
                                                {{item.subcategory_name}}
                                            </td>
                                            
                                            
                                            <td>
                                                <a href="/update-subcategory/{{item.id}}"><i class="fa fa-edit"></i></a>
                                            </td>
                                            <td>
                                                <a href="#" onclick="confirmDelete('{{item.id}}')"><i class="fa fa-trash text-danger"></i></a>
                                            </td>
                                            <script>
                                                function confirmDelete(id){
                                                    if(confirm("Are You Sure?")){
                                                     window.location.href="/delete-subcategory/"+id;
                                                    }
                                                    else {
                                                        return false;
                                                    }
                                                }
                                            </script>
                                            
                                        </tr>
                                        {%endfor%}
                                        
                                    </tbody>
                                </table>
                            </div>
                            <!-- end table-responsive -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- container-fluid -->
    </div>
    {%endblock%}
