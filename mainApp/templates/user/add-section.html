{%extends 'superadmin/index.html'%}
{%load static%}
{%block body%}

<!-- ============================================================== -->
<div class="main-contentw-100">
    <div class="page-content">
        <div class="container-fluid">
            
            <!-- end row -->
            
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">

                            <h4 class=" text-center">Add Section</h4>
                            <form method="post" enctype="multipart/form-data">
                                {%csrf_token%}
                                <div class="row">
                                <div class="col-lg-3">
                                   <div class="mb-3">
                                       <label class="form-label">Name<span class="text-danger">*</span></label>
                                       <input type="text" class="form-control" id="colorpicker-default"placeholder="Enter Name"name="name" required>
                                   </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="mb-3">
                                        <label class="form-label">Icon
                                            <!-- <span class="text-danger">*</span> -->
                                        </label>
                                        <input type="file" accept=".png,.jpg,.jpeg" class="form-control" name="image" >
                                    </div>
                                </div>
                                
                               
                                
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary text-center mt-4" style="padding:2px 50px;">Add</submit>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div> 
    </div>
    <!-- End Page-content -->

    {%endblock%}
