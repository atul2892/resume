{%extends 'superadmin/index.html'%}
{%load static%}
{%block body%}
<!-- ============================================================== -->
<div class="main-contentw-100">
    <div class="">
        <div class="container-fluid">
            
            <!-- end row -->
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            {%if msg%}
                            <script>
                                alert("Product Added Successfully...")
                                window.location.href = "/admin-dashboard"; 
                            </script>
                            {%endif%}
                            <h4 style="color:green;text-align:center;border:1px solid rgb(195, 187, 187);padding: 5px;background-color: rgb(248, 240, 255);">Download Inventory </h4>
                            <form method="post" enctype="multipart/form-data" action="/admin-download-seller-inventory/">
                                {%csrf_token%}
                                <div class="row m-auto">
                                    
                                    <div class="col-lg-6 m-auto">
                                        <div class="mb-3">
                                            <label class="form-label">Seller<span class="text-danger">*</span></label>
                                            <select id="maincategory-select" class="form-control" name="maincategory" required>
                                                <option value="#" disabled selected>Select Seller &#9660;</option>
                                                {% for item in seller %}
                                                <option value="{{ item.phone }}">{{ item.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    
                                    
                                
                            <div class="text-center m-auto">
                                <button type="submit" class="btn btn-primary text-center mt-4" style="padding:2px 50px;">Download</submit>
                                </div>
                            </form>
                            <hr>
                            <h4 style="color:green;text-align:center;border:1px solid rgb(195, 187, 187);padding: 5px;background-color: rgb(248, 240, 255);">Upload Inventory</h4>
                            <form method="post" enctype="multipart/form-data">
                                {%csrf_token%}
                                <div class="row">
                                    
                                    <div class="col-lg-4 m-auto">
                                        <div class="mb-3">
                                            <label class="form-label">Excel Files<span class="text-danger">*</span></label>
                                            <input type="file" name="file" id="file" accept=".csv" class="form-control-file">
                                           
                                        </div>
                                    </div>
                                
                            <div class="text-center m-auto">
                                <button type="submit" class="btn btn-primary text-center mt-4" style="padding:2px 50px;">Add</submit>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div> 
    </div>
    <!-- End Page-content -->

    {%endblock%}
